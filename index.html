<!DOCTYPE html>
<html>
  <head>
    <title>Sort Visualizer</title>
    <link rel="stylesheet" href="/dist/style.css" />
    <script defer src="/dist/main.js"></script>
  </head>
  <body>
    <div id="header">
      <div class="algorithm-dropdown">
        <div class="algorithm-drop-btn">
          <span id="selected-algorithm">Select Algorithm</span>
          <span id="down-arrow">▼</span>
        </div>
        <div class="dropdown-content">
          <div class="algorithm-btn" id="bubble-sort">Bubble Sort</div>
          <div class="algorithm-btn" id="insertion-sort">Insertion Sort</div>
          <div class="algorithm-btn" id="merge-sort">Merge Sort</div>
          <div class="algorithm-btn" id="quick-sort">Quick Sort</div>
        </div>
      </div>
      <div class="order-dropdown">
        <div class="order-drop-btn">
          <span id="selected-order">Random Order</span>
          <span id="down-arrow">▼</span>
        </div>
        <div class="order-dropdown-content">
          <div class="order-btn" id="random-order">Random Order</div>
          <div class="order-btn" id="pre-sorted-asc">Ascending</div>
          <div class="order-btn" id="pre-sorted-desc">Descending</div>
        </div>
      </div>
      <!-- <div>Generate New Array</div> -->
      <div class="vl"></div>
      <div id="step-backward-button">Step -</div>
      <div id="start-button">START</div>
      <div id="step-forward-button">Step +</div>
      <div class="vl"></div>
      <input
        type="range"
        min="5"
        max="250"
        value="50"
        class="slider"
        id="qty-slider"
      />
      <p id="element-slider">Elements: <span id="elements"></span></p>
    </div>

    <div class="slidecontainer">
      <input
        type="range"
        min="0"
        max="0"
        value="0"
        class="slider"
        id="progress-bar"
      />
    </div>
    <div id="sketch-holder"></div>
  </body>
</html>
