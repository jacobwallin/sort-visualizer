<!DOCTYPE html>
<html>
  <head>
    <title>Sort Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id = "header">
      <div id="bubble-sort" class="sort-type">Bubble Sort</div>
      <div id="insertion-sort" class="sort-type">Insertion Sort</div>
      <div id="merge-sort" class="sort-type">Merge Sort</div>
      <div id="quick-sort" class="sort-type">Quick Sort</div>
      <div class="vl"></div>
      <div id="start-button">START</div>
      <div id="pause-button">PAUSE</div>
      <div class="vl"></div>
      <input type="range" min="5" max="250" value="50" class="slider" id="qty-slider">
      <p>Elements: <span id="elements"></span></p>

      </div>
   

    
      <!-- <input type="range" min="1" max="60" value="50" class="slider" id="frame-rate"> -->
    </div>
    <div class="slidecontainer">
      <input type="range" min="0" max="0" value="0" class="slider" id="progress-bar">
    </div>
  </body>
</html>
