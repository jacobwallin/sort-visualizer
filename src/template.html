<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta property="og:title" content="Sorting Algorithm Visualizer" />
    <meta property="og:image" content="./og-image.png" />
    <meta property="og:video" content="./og-video.mp4" />
    <title>Sorting Visualizer</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark justify-content-around"
      style="background-color: #99ccff;"
    >
      <div class="dropdown-menus">
        <div class="dropdown">
          <button
            class="btn btn-primary dropdown-toggle"
            type="button"
            id="selected-algorithm"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Bubble Sort
          </button>
          <div
            class="dropdown-menu algorithm-dropdown"
            aria-labelledby="dropdownMenu2"
          >
            <h6 class="dropdown-header">O(nÂ²) time</h6>
            <button class="dropdown-item" id="bubble" type="button">
              Bubble Sort
            </button>
            <button class="dropdown-item" id="cocktail" type="button">
              Cocktail Shaker Sort
            </button>
            <button class="dropdown-item" id="insertion" type="button">
              Insertion Sort
            </button>
            <button class="dropdown-item" id="comb" type="button">
              Comb Sort
            </button>
            <h6 class="dropdown-header">O(n log n) time</h6>
            <button class="dropdown-item" id="merge" type="button">
              Merge Sort
            </button>
            <button class="dropdown-item" id="quick" type="button">
              Quick Sort
            </button>
            <button class="dropdown-item" id="heap" type="button">
              Heap Sort
            </button>
          </div>
        </div>

        <div class="dropdown">
          <button
            class="btn btn-primary dropdown-toggle"
            type="button"
            id="selected-order"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Random Order
          </button>
          <div
            class="dropdown-menu order-dropdown"
            aria-labelledby="dropdownMenu2"
          >
            <button class="dropdown-item" id="random" type="button">
              Random Order
            </button>
            <button class="dropdown-item" id="ascending" type="button">
              Ascending Order
            </button>
            <button class="dropdown-item" id="descending" type="button">
              Descending Order
            </button>
          </div>
        </div>
      </div>
      <div class="animation-controls">
        <button
          type="button"
          class="btn btn-secondary"
          id="step-backward-button"
        >
          Step -
        </button>
        <button type="button" class="btn btn-success" id="start-button">
          START
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          id="step-forward-button"
        >
          Step +
        </button>
      </div>
      <input
        type="range"
        min="10"
        max="250"
        value="50"
        class="slider"
        id="qty-slider"
      />
      <div id="element-slider">Elements: <span id="elements"></span></div>
    </nav>

    <div id="sketch-holder"></div>
    <div class="slider-container">
      <input
        type="range"
        min="0"
        max="0"
        value="0"
        class="slider"
        id="progress-bar"
      />
      <div class="progress-slider-note">
        (slide progress bar to move through animation)
      </div>
    </div>
    <div class="algorithm-info">
      <div class="algorithm-about">
        <h1 id="algorithm-title"></h1>
        <div class="algorithm-description">
          <dl>
            <dt>About:</dt>
            <dd id="algorithm-about"></dd>
            <dt>Time Complexity Explanation:</dt>
            <dd id="algorithm-time"></dd>
            <dt>Space Complexity Explanation:</dt>
            <dd id="algorithm-space"></dd>
          </dl>
        </div>
      </div>

      <div class="space-time">
        <div class="complexity">
          <div class="complexity-title">
            Time Complexity
          </div>
          <div class="complexity-data">
            <div class="complexity-best">
              <div class="complexity-data-title">
                best
              </div>
              <div
                class="complexity-data-value"
                id="best-time-complexity"
              ></div>
            </div>
            <div class="complexity-average">
              <div class="complexity-data-title">
                average
              </div>
              <div
                class="complexity-data-value"
                id="average-time-complexity"
              ></div>
            </div>
            <div class="complexity-worst">
              <div class="complexity-data-title">
                worst
              </div>
              <div
                class="complexity-data-value"
                id="worst-time-complexity"
              ></div>
            </div>
          </div>
        </div>
        <div class="complexity">
          <div class="complexity-title">
            Space Complexity
          </div>
          <div class="complexity-data">
            <div class="complexity-space">
              <div class="complexity-data-value" id="space-complexity"></div>
            </div>
          </div>
        </div>
        <div class="complexity">
          <div class="complexity-title">
            Stability
          </div>
          <div class="complexity-data">
            <div class="stability">
              <div class="complexity-data-value" id="stability"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
